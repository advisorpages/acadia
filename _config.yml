# Site settings
title: "Presentation Skills Training"
description: "Financial House and Power of PAC presentation scripts for team training"
url: "https://advisorpages.github.io"
baseurl: "/acadia"

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed

# Collections
collections:
  chunks:
    output: true
    permalink: /chunks/:name/
  pages:
    output: true
    permalink: /pages/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "chunks"
    values:
      layout: "chunk"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "chunk"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

