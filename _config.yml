# Site settings
title: "Presentation Skills Training"
description: "Financial House and Power of PAC presentation scripts for team training"
baseurl: "/build"
url: "https://advisorpages.github.io/build"

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed

# Collections
collections:
  chunks:
    output: true
    permalink: /chunks/:name/
  pages:
    output: true
    permalink: /:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "chunks"
    values:
      layout: "chunk"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "chunk"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

