# Site settings
title: "Presentation Skills Training"
description: "Financial House and Power of PAC presentation scripts for team training"
baseurl: ""
url: ""

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed

# Collections
collections:
  chunks:
    output: true
    permalink: /chunks/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "chunks"
    values:
      layout: "chunk"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Navigation
navigation:
  - title: "Home"
    url: "/"
  - title: "Complete Script"
    url: "/complete-script/"